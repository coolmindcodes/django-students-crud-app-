{% extends 'layout.html' %}
{% block title %}
  <title>All Students</title>
{% endblock %}

{% block content %}
   <div class="container">
     <div class="row justify-content-center">
         <div class="col-sm-8">
              <table class="table table-striped">
                   <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Delete</th>
                          <th>Details</th>
                          <th>Update</th>
                      </tr>
                      {% for s in students %}
                          <tr>
                              <td>{{ s.name }}</td>
                              <td>{{ s.email }}</td>
                              <td>{{ s.phone }}</td>
                              <td><a href="{% url 'delete_students_url' s.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                              <td><a href="{% url 'show_student_details_url' s.id %}" class="btn btn-primary btn-sm">Details</a></td>
                              <td><a href="{% url 'update_students_url' s.id %}" class="btn btn-info btn-sm">Update</a></td>
                          </tr>
                      {% endfor %}
                   </thead>
              </table>
         </div>
     </div>
   </div>
{% endblock %}
