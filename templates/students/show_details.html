{% extends 'layout.html' %}
{% block title %}
    <title>Student Details</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h2 class="border-bottom border-info">{{ student.name }}</h2>
                <p class="border-bottom">Email {{ student.email }}</p>
                <p class="border-bottom">Tel {{ student.phone }}</p>
                <p class="border-bottom">Born on {{ student.dob }}</p>
                <p class="border-bottom">Joined On {{ student.created_at }}</p>
            </div>
        </div>
    </div>
{% endblock %}
