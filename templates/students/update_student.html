{% extends 'layout.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Update Student</title>
{% endblock %}

{% block content %}
    <div class="container">
     <div class="row justify-content-center">
         <div class="col-sm-5">
             <form action="" method="post" class="mt-4 shadow-sm p-3 mb-5 bg-body rounded-0">
                 {% csrf_token %}
                 {{ form | crispy }}
                 <button class="btn btn-outline-dark w-100">Update</button>
             </form>
         </div>
     </div>
    </div>
{% endblock %}
